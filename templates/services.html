<!doctype html>
{% load static %}
<html class="no-js" lang="en">


<!-- Mirrored from xcare-demo.pbminfotech.com/html-demo/blog-grid-3.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 25 Jun 2024 15:29:37 GMT -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Dental Harmony - Stomatoloji klinika</title>
	<meta name="robots" content="noindex, follow">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/fevicon.png' %}">      
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<!-- Fontawesome -->
	<link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
	<!-- Flaticon -->
	<link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
	<!-- Base Icons -->
	<link rel="stylesheet" href="{% static 'css/pbminfotech-base-icons.css' %}">
	<!-- Themify Icons -->
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<!-- Slick -->
	<link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
	<!-- Magnific -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<!-- AOS -->
	<link rel="stylesheet" href="{% static 'css/aos.css' %}">
	<!-- Shortcode CSS -->
	<link rel="stylesheet" href="{% static 'css/shortcode.css' %}">
	<!-- Base CSS -->
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<!-- Style CSS -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<!-- Responsive CSS -->
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
   </head>

   <body>
	<!-- Page Wrapper -->
	<div class="page-wrapper">

		<!-- Header Main Area -->
		{% include 'header.html' %}
		<!-- Header Main Area End Here -->

		<!-- Title Bar -->
		

		<div class="page-content">  
			<div class="head-bar">
				<h1 class="head-bar-text">Stomatoloji xidmətlər</h1>
			</div>
		<!-- Blog Grid Col 3 -->
		<section class="section-lgx pbmit-blog-column-three">
			<div class="container">
				<div class="row pbmit-element-posts-wrapper">
					{% for service in services %}
					<article class="pbmit-blog-style-1 col-md-4">
						<div class="post-item">
							<div class="pbminfotech-box-content">
								<div class="pbmit-featured-container">
									<div class="pbmit-featured-img-wrapper">
										<div class="pbmit-featured-wrapper">
											{% if service.image %}
											<img src="{{ service.image.url }}" class="img-fluid" alt="{{service.title}}">
											{% endif %}
										</div>
									</div>
									<a class="pbmit-blog-btn" href="{% url 'service' service.slug %}">
										<span class="pbmit-button-icon-wrapper">
											<span class="pbmit-button-icon">
												<i class="pbmit-base-icon-black-arrow-1"></i>
											</span>
										</span>
									</a>
									
									<a class="pbmit-link" href="{% url 'service' service.slug %}"></a>
								</div>
					
								<div class="pbmit-content-wrapper">
									<h3 class="pbmit-post-title">
										<a href="{% url 'service' service.slug %}">{{ service.title }}</a>
									</h3>
								</div>
							</div>
						</div>
					</article>
					{% endfor %}
				</div>
			</div>
		</section>
		<!-- Blog Grid Col 3 End -->

		</div>
         
		<!-- footer -->
       {% include 'footer.html' %}
		<!-- footer End -->

    </div>
    <!-- Page Wrapper End -->

    <!-- Search Box Start Here -->
    <div class="pbmit-search-overlay">
		<div class="pbmit-icon-close">
			<svg class="qodef-svg--close qodef-m" xmlns="http://www.w3.org/2000/svg" width="28.163" height="28.163" viewBox="0 0 26.163 26.163">
				<rect width="36" height="1" transform="translate(0.707) rotate(45)"></rect>
				<rect width="36" height="1" transform="translate(0 25.456) rotate(-45)"></rect>
			</svg>
		</div>
		<div class="pbmit-search-outer"> 
			<form class="pbmit-site-searchform">
				<input type="search" class="form-control field searchform-s" name="s" placeholder="Search …">
				<button type="submit"></button>
			</form>
		</div>
	</div>
    <!-- Search Box End Here -->

    <!-- Scroll To Top -->
	<div class="pbmit-progress-wrap">
		<svg class="pbmit-progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
			<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
		</svg>	
	</div>
	<!-- Scroll To Top End -->
   
	<!-- JS
		============================================ -->
	<!-- jQuery JS -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- Popper JS -->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- jquery Waypoints JS -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- jquery Appear JS -->
	<script src="{% static 'js/jquery.appear.js' %}"></script>
	<!-- Numinate JS -->
	<script src="{% static 'js/numinate.min.js' %}"></script>
	<!-- Slick JS -->
	<script src="{% static 'js/swiper.min.js' %}"></script>
	<!-- Magnific JS -->
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<!-- Circle Progress JS -->
	<script src="{% static 'js/circle-progress.js' %}"></script> 
	<!-- countdown JS -->
	<script src="{% static 'js/jquery.countdown.min.js' %}"></script> 
	<!-- AOS -->
	<script src="{% static 'js/aos.js' %}"></script>
	<!-- Circle Progres -->
	<script src='{% static 'js/circle-progress.min.js' %}'></script>   
	<!-- GSAP -->
	<script src='{% static 'js/gsap.js' %}'></script>
	<!-- Scroll Trigger -->
	<script src='{% static 'js/ScrollTrigger.js' %}'></script>
	<!-- Split Text -->
	<script src='{% static 'js/SplitText.js' %}'></script>
	<!-- Magnetic -->
	<script src='{% static 'js/magnetic.js' %}'></script>
	<!-- Scripts JS -->
	<script src="{% static 'js/masonry.min.js' %}"></script>
	<!-- GSAP Animation -->
	<script src='{% static 'js/gsap-animation.js' %}'></script>        
	<!-- Scripts JS -->
	<script src="{% static 'js/scripts.js' %}"></script>
         
   </body>
